
<fieldset 
    class="horizontal form-panel">
    <label>
        {% include patterns/i18n id="label_medicine" %}
        <input 
            class="pat-autosuggest" 
            required 
            name="mi"
            type="text" 
            data-pat-autosuggest='
                allow-new-words: false;  
                ajax-search-index: text; 
                max-selection-size: 1;
                ajax-url: /beheer/medicines.json;' />
    </label>
    <label>
        {% include patterns/i18n id="label_conditions" %}
        <textarea
            maxlength="500"
            rows="6">{{ page.summary }}</textarea>
    </label>
</fieldset>
