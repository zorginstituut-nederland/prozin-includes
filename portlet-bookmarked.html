<div 
    class="portlet span-{{ portlet.span }}" 
    id="{{ portlet.id | remove: 'prozin/' }}">
    <div 
        {% if portlet.span != 1 %}
            data-pat-collapsible="
                trigger: #{{ portlet.id | remove: 'prozin/' }}-collapse-button; 
                store: local; 
                scroll-selector: self; 
                scroll-offset: 120px"
        {% endif %}
        class="content {% if portlet.span != 1 %}pat-collapsible{% endif %}">
        <article 
            class="portlet-intro">
            <header 
                class="portlet-title-group">
                <h2 
                    class="portlet-title">
                    <a 
                        class="pat-inject"
                        data-pat-inject="scroll: #main; history: record" 
                        href="/dialogues/personal/bookmarks">{{ site.data.prozin.ui.label_bookmarks[site.data.config.lang] }}</a>
                </h2>
                <div 
                    class="buttons">
                    <button
                        class="button collapse-button"
                        id="{{ portlet.id | remove: 'prozin/' }}-collapse-button">x</button>
                </div>
            </header>
        </article>
        <div 
            class="portlet-body panel-content"> 
            {% capture this_url %}/{{ section }}{% endcapture %}
            {% capture this_label %}label_{{ section | replace: '-','_' }}{% endcapture %}
            {% include prozin/bookmarked-list.html 
                cols="3"
                url=this_url
                label=this_label
                collection=section %}        
        </div>
    </div>
</div>
