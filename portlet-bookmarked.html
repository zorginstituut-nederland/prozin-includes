<div 
    class="portlet span-{{ portlet.span }}" 
    id="{{ portlet.id | remove: 'prozin/' }}">
    <div 
        class="content">
        <article 
            class="portlet-intro">
            <header 
                class="portlet-title-group">
                <h2 
                    class="portlet-title">
                    {{ site.data.prozin.ui.label_bookmarked[site.lang] }}
                </h2>
            </header>
        </article>
        <div 
            class="portlet-body"> 
            {% capture this_url %}/{{ section }}{% endcapture %}
            {% capture this_label %}label_{{ section | replace: '-','_' }}{% endcapture %}
            {% include prozin/bookmarked-list.html 
                cols="3"
                url=this_url
                label=this_label
                collection=section %}        
        </div>
    </div>
</div>
