<div 
    class="portlet span-{{ portlet.span }}" 
    id="{{ portlet.id | remove: 'prozin/' }}">
    <div 
        class="content">
        <article 
            class="portlet-intro">
            <header 
                class="portlet-title-group">
                <h2 
                    class="portlet-title">
                    <a 
                        class="pat-inject"
                        data-pat-inject="scroll: #main; history: record" 
                        href="/dialogues/personal/bookmarks">{{ site.data.prozin.ui.label_bookmarks[site.data.config.lang] }}</a>
                </h2>
            </header>
        </article>
        <div 
            class="portlet-body"> 
            {% capture this_url %}/{{ section }}{% endcapture %}
            {% capture this_label %}label_{{ section | replace: '-','_' }}{% endcapture %}
            {% include prozin/bookmarked-list.html 
                cols="3"
                url=this_url
                label=this_label
                collection=section %}        
        </div>
    </div>
</div>
