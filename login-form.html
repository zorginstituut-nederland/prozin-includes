<form 
	action="/dialogues/login/2fa" 
	class="pat-form pat-inject">
	{% if include.error %}
		<div 
			class="pat-message error">
			<p>
				{{ site.data.prozin.ui[include.error][site.data.config.lang] }}
			</p>
		</div>
	{% endif %}
	<p 
		class="meta req">
		<strong>*</strong>&nbsp;{{ site.data.prozin.ui.label_mandatory_fields[site.data.config.lang] }}
	</p>
	<fieldset 
		class="horizontal form-panel">
		<label>
			{{ site.data.prozin.ui.label_name[site.data.config.lang] }} 
			<input 
				class="pat-autofocus" 
			  	type="text" 
			  	name="name" />
		</label>
		<label>
			{{ site.data.prozin.ui.label_password[site.data.config.lang] }} 
			<input 
			  	type="password" 
			  	name="password" />
		</label>
		<div 
			class="group button-bar">
			<button 
				class="default pat-button" 
				type="submit">{{ site.data.prozin.ui.label_log_in[site.data.config.lang] }}</button>
		</div>
	</fieldset>
</form>
