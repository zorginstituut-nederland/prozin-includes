<figure
	class="{{ include.class }}">	
	<a 
		href="{{ include.src }}" 
		class="pat-gallery">
		<picture
			class="picture">
			<img 
				src="{{ include.src }}"
				alt="{{ include.alt }}" />
			{% if include.copyright == 'Copyright' %}
				<small 
					class="copyright-mention type-{{ include.copyright | slugify }}">{{ include.author }}</small>
			{% elsif include.copyright == 'Creative Commons' %}
				<small 
					class="copyright-mention type-{{ include.copyright | slugify }}">{{ include.author }}</small>
			{% endif %}
		</picture>
	</a>
</figure>
