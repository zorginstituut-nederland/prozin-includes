<article 
    class="item {{ item.type }} {% unless page.pinning == false %}{% if item.pinned == true %}pinned{% endif %}{% endunless %} {% if site.news_tags %}pat-depends {% for tag in item.tags %} tag-{{ tag | slugify }}{% endif %}"
    {% if site.news_tags %}
        data-pat-depends="condition: {% for tag in item.tags %}category={{ tag | slugify }} or {% endfor %} category=all"
    {% endif %}>
    <a 
        class="follow pat-inject" 
        href="{{ item.url }}" 
        data-pat-inject="history: record">
        {% unless include.mode == 'plain' %}
            <figure 
                class="illustration">
                <img 
                    alt="" src="/assets/style/placeholder-16x9.png" 
                    style="background-image: url({{ item.image }})">
            </figure>
        {% endunless %}
        <h3 
            class="item-title">
            {{ item.title }}
        </h3>
        <p 
            class="byline">
            <time 
                class="byline-item publication-date" 
                datetime="">{{ item.date | date: "%d-%m-%Y" }}</time>
            {% if item.tags %}
                <span
                    class="byline-item tags">{% for tag in item.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</span>
            {% endif %}
        </p>
        <p 
            class="description">
            {{ item.summary | truncatewords: 40 }}
        </p>
        {% if item.source %}
            <p 
                class="source">
                <span 
                    class="source">{{ item.source }}</span>.
            </p>
        {% endif %}
    </a> 
</article>
