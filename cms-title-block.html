<fieldset 
    class="pat-rich">
    <hgroup
        id="title-block">
        <h1
            id="document-title">{% if page.title %}{{ page.title }}{% else %}&nbsp;{% endif %}</h1>
        <textarea
            type="text"
            value="{{ page.title }}"
            placeholder="Titel"
            class="doc-title pat-content-mirror"
            data-pat-content-mirror="target: #document-title">{% if page.title %}{{ page.title }}{% endif %}</textarea>
    </hgroup>
</fieldset>
