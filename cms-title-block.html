<fieldset 
    class="pat-rich">
    <hgroup
        id="title-block">
        <h1
            id="document-title">{% if page.title %}{{ page.title }}{% else %}&nbsp;{% endif %}</h1>
        <textarea
            required
            type="text"
            value="{{ page.title }}"
            placeholder="Titel"
            class="doc-title pat-content-mirror"
            data-pat-content-mirror="target: #document-title">{% if page.title %}{{ page.title }}{% endif %}</textarea>
    </hgroup>
    <div
        class="introduction"
        id="page-intro">
        <p
            id="document-summary">{% if page.summary %}{{ page.summary }}{% else %}&nbsp;{% endif %}</p>
        <textarea
            required
            type="text"
            value="{{ page.summary }}"
            placeholder="Introductietekst"
            class="doc-summary pat-content-mirror"
            data-pat-content-mirror="target: #document-summary">{% if page.summary %}{{ page.summary }}{% endif %}</textarea>
    </div>
</fieldset>
