{% for section in page.sections %}
	<div 
		class="page-module type-body-text-segment pat-rich"
		id="section-{{ section.name | slugify }}">	
		<h2 
			class="page-module-title">
			{{ section.name }}
		</h2>
		{% if section.description %}
			<p 
				class="section-introduction">
				{{ site.data.prozin.ui[section.description][site.lang] }}
			</p>
		{% endif %}
	    {{ section.content | markdownify }}
	</div>
{% endfor %}
