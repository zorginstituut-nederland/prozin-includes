<link 
	rel="apple-touch-icon" 
	sizes="180x180" 
	href="/assets/favicon/touch-icon.png">
<link 
	rel="icon" 
	type="image/png" 
	sizes="32x32" 
	href="/assets/favicon/touch-icon.png">
<link 
	rel="icon" 
	type="image/png" 
	sizes="16x16" 
	href="/assets/favicon/touch-icon.png">
<link 
	rel="manifest" 
	href="/assets/favicon/site.webmanifest">
<!-- <link 
	rel="mask-icon" 
	href="/assets/favicon/safari-pinned-tab.svg" 
	color="#777c00"> -->
<!-- <link 
	rel="shortcut icon" 
	href="/assets/favicon/favicon.ico"> -->
<meta 
	name="msapplication-TileColor" 
	content="#777c00">
<meta 
	name="msapplication-config" 
	content="/assets/favicon/browserconfig.xml">
<meta 
	name="theme-color" 
	content="#777c00">
{% if page.image %}
	<meta 
		content="{{ page.image }}" 
		property="og:image">
{% endif %}
{% if page.avatar %}
	<meta 
		content="{{ page.avatar }}" 
		property="og:image">
{% endif %}
