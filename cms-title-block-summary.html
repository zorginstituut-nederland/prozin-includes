<div
    class="introduction"
    id="page-intro">
    <p
        id="document-summary">{% if page.summary %}{{ page.summary }}{% else %}&nbsp;{% endif %}</p>
    <textarea
        required
        name="summary"
        type="text"
        maxlength="{{ site.data.prozin.config.max_chars_summaries }}"
        value="{{ page.summary }}"
        placeholder="{% include patterns/i18n id='label_introduction' %}"
        class="doc-summary pat-content-mirror"
        data-pat-content-mirror="target: #document-summary">{% if page.summary %}{{ page.summary }}{% endif %}</textarea>
</div>
