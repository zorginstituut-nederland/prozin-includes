
<fieldset 
    class="horizontal form-panel">
    <label>
        {% include patterns/i18n id="label_template" %}
        <select>
            <option value="">Volledige inhoud</option>
            <option value="">Samenvattingen met links</option>
        </select>
    </label>
    <fieldset 
        {% include patterns/form-field-auto-save-attributes %}
        class="
            group
            {% include patterns/form-field-auto-save-classes %}
            pat-checklist 
            checkbox"">
        <label>
            {% include patterns/i18n id="label_show_images" %}
            <input
                name="ticked" 
                type="checkbox">
        </label>
    </fieldset>
    <label
        {% include patterns/form-field-auto-save-attributes %}
        class="{% include patterns/form-field-auto-save-classes %}">
        {% include patterns/i18n id="label_content" %}
        <input 
            class="pat-autosuggest"
            name="news-items"
            type="text"
            data-pat-autosuggest='
                allow-new-words: false; 
                ajax-search-index: text; 
                ajax-url: /dialogues/cms/news-items.json;'/>
        {% include patterns/form-help.html
            content="message_help_news_flash_content" %}
    </label>
</fieldset>
