<div
    id="{{ page.url | slugify }}"
    data-pat-collapsible="trigger: #{{ include.title | slugify }}-title-segment; store: local; scroll-selector: self; scroll-offset: 120px"
    class="cms-page-module type-involved-parties pat-collapsible {{ include.state }}">
    {% include prozin/cms-page-module-title.html %}
    <div 
        class="panel-content">
        <fieldset 
            class="horizontal form-panel">
            <label>
                Sector
                <select
                    class="pat-autosuggest"
                    multiple>
                    {% for item in site.data.sectors %}
                        <option>{{ item.title }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>
                Herzieningsdatum
                <input
                    class="pat-date-picker" 
                    data-pat-date-picker="output-format: D MMMM YYYY"
                    type="date" 
                    name="">
            </label>
            <label>
                Kwaliteitsstandaarden
                <input 
                    class="pat-autosuggest"
                    required
                    name="qs"
                    type="text"
                    data-pat-autosuggest='
                        allow-new-words: false;  
                        ajax-search-index: text; 
                        ajax-url: /feedback/kwaliteitsstandaarden.json;' />
            </label>
            <label>
                Meetinstrumenten   
                <input 
                    class="pat-autosuggest"
                    required
                    name="mi"
                    type="text"
                    data-pat-autosuggest='
                        allow-new-words: false;  
                        ajax-search-index: text; 
                        ajax-url: /feedback/meetinstrumenten.json;' />
            </label>
            <label>
                Website kwaliteitsregistratie
                <input 
                    type="url" 
                    name="website">
            </label>
        </fieldset>
    </div>
</div>
