<label>
    {% include patterns/i18n id="label_product" %}
    <select>
        <option>{% include patterns/i18n id="label_all_prozin_products" %}</option>
        {% for item in site.data.prozin.products %}
            <option>{{ item.name }}</option>
        {% endfor %}
    </select>
    {% if include.help %}
		{% include patterns/form-help.html
			content=include.help more=include.help_more %}
	{% endif %}
</label>
