{% include prozin/form-field-tags.html
    tags=layout.tags %}
<label>
    {% include patterns/i18n id="label_alternate_text" %}
    <textarea
        required
        rows="4">{{ page.alt_text }}</textarea>
</label>
<label>
    Beeldtype
    <select>
        <option>Fotografie</option>
        <option>Grafiek</option>
        <option>Logo</option>
    </select>
</label>
<label>
    Auteursrecht
    <select
        name="copyright">
        <option
            value="pd">
            Publiek domein
        </option>
        <option
            value="cc">
            Creative commons
        </option>
        <option
            value="copyright">
            Copyright
        </option>        
    </select>
</label>
<label
    class="pat-depends"
    data-pat-depends="condition: copyright=cc or copyright=copyright; transition: slide">
    Auteur
    <input 
        class="pat-autofocus" 
        type="text" 
        name="copyright" />
</label>
<label>
    {% include patterns/i18n id="label_source" %}
    <input 
        type="text" 
        name="source" />
</label>
<label>
    {% include patterns/i18n 
        id="patterns.label_image" %}
    <input 
        type="file"
        {% if page.layout == 'prozin/modal' %}required{% endif %} 
        name="" />
    {% if page.layout == "prozin/image-edit" %}
        <span 
            class="info message">U kunt dit beeld overschrijven door een nieuwe versie op te laden.</span>
    {% endif %}
</label>
