<div 
    class="
        pat-collapsible 
        pat-context-menu 
        filter-menu
        no-label 
        icon-filter 
        closed"
    data-pat-collapsible="
        close-trigger: .context-menu:not(#filters-menu),.close-menu" 
    id="filters-menu">
    <strong 
        class="context-menu-label menu-trigger">Filters</strong>
    <div 
        class="panel-content" >
        <p 
            class="close-menu">Sluit</p>
        <fieldset 
            class="vertical">
            <label>
                Auteur
                <select>
                    <option>Any author</option>
                </select>
            </label>
            <label>
                Workflow state
                <select 
                    name="" 
                    id="">
                    <option value="">Any workflow state</option>
                    <option value="">New</option>
                    <option value="">Draft</option>
                    <option value="">For review</option>
                    <option value="">Published</option>
                </select>
            <fieldset
                class="group pat-checklist">
                <legend>Status</legend>
                <label>
                    Gearchiveerd
                    <input 
                        type="checkbox"
                        unchecked>
                </label>
            </fieldset>
            </label>
            {% if page.filters %}
                <fieldset 
                    class="pat-checklist"> 
                <p 
                    class="legend">Registratie</p>                        
                    <label>Toon alleen ATMP's 
                        <input type="checkbox" name="reason_new"></label>
                    <label>Laat alleen weesgeneesmiddelen zien 
                        <input type="checkbox" name="reason_new"></label>
                </fieldset>
                    <label class="has-value">
                    Werkingsmechanisme
                    <select 
                        class="has-value">
                        
                        <option>Willekeurig werkingsmechanisme</option>
                        
                        
                        <option>Onbekend</option>
                        
                        <option>Enzymvervangende therapie</option>
                        
                        <option>PD-1/PD-L1 remmer</option>
                        
                        <option>SGLT-remmer</option>
                        
                        <option>Tyrosine kinase remmer</option>
                        
                        <option>Alkylerend geneesmiddel</option>
                        
                        <option>Allergeen</option>
                        
                        <option>Allogene gemodificeerde celtherapie</option>
                        
                        <option>Aminozuur</option>
                        
                        <option>Anders, zie opmerkingenveld</option>
                        
                        <option>Angiogeneseremmer</option>
                        
                        <option>Anti-androgeen</option>
                        
                        <option>Antibioticum</option>
                        
                        <option>Antihistamine</option>
                        
                        <option>Antilichaam-geneesmiddel conjugaat</option>
                        
                        <option>Antimycoticum</option>
                        
                        <option>Antioxidant</option>
                        
                        <option>Antisense oligonucleotide</option>
                        
                        <option>Antistollingsfactor</option>
                        
                        <option>Autologe gemodificeerde celtherapie</option>
                        
                        <option>Bcl-2 remmer</option>
                        
                        <option>BET remmer</option>
                        
                        <option>Calcineurineremmer</option>
                        
                        <option>Cannabidoïde</option>
                        
                        <option>CAR-T therapie</option>
                        
                        <option>CDK4/6 tyrosine kinaseremmer</option>
                        
                        <option>CFS1R remmer</option>
                        
                        <option>CGRP-gericht antilichaam</option>
                        
                        <option>Cheleermiddel</option>
                        
                        <option>Combinatietherapie</option>
                        
                        <option>Complementsysteemremming</option>
                        
                        <option>Corticosteroïd</option>
                        
                        <option>CTLA-4 antilichaam</option>
                        
                        <option>Cytostaticum</option>
                        
                        <option>Desinfectant</option>
                        
                        <option>Eiwitchaperone</option>
                        
                        <option>Enzym</option>
                        
                        <option>Enzymremmer</option>
                        
                        <option>Gentherapie</option>
                        
                        <option>GLP-1 receptoragonist</option>
                        
                        <option>Glucagonanaloog</option>
                        
                        <option>Groeifactor</option>
                        
                        <option>HIV remmer</option>
                        
                        <option>Hormonale therapie</option>
                        
                        <option>Immunostimulatie</option>
                        
                        <option>Immunosuppressie</option>
                        
                        <option>Insulinepreparaat</option>
                        
                        <option>Interferonremmer</option>
                        
                        <option>Interleukineremmer</option>
                        
                        <option>JAK tyrosine kinaseremmer</option>
                        
                        <option>Kankervaccin</option>
                        
                        <option>LABA/ICS</option>
                        
                        <option>LABA/LAMA</option>
                        
                        <option>LABA/LAMA/ICS</option>
                        
                        <option>LAMA</option>
                        
                        <option>MEK kinaseremmer</option>
                        
                        <option>Natriumkanaalblokker</option>
                        
                        <option>Neurotoxine</option>
                        
                        <option>Neurotransmitter</option>
                        
                        <option>Oncolytisch adenovirus</option>
                        
                        <option>Overig</option>
                        
                        <option>PARP-remmer</option>
                        
                        <option>Proteasoomremmer</option>
                        
                        <option>Receptoragonist</option>
                        
                        <option>Receptorantagonist</option>
                        
                        <option>Serine/threonine kinaseremmer</option>
                        
                        <option>Stollingsfactor</option>
                        
                        <option>Trombineremmer</option>
                        
                        <option>Vasodilator</option>
                        
                        <option>Virusremmer</option>
                        
                    </select>
                    </label>
                    <label class="has-value" data-value="Willekeurig bekostigingskader">
                    Bekostigingskader
                    <select class="has-value" data-value="Willekeurig bekostigingskader">
                        
                        <option>Willekeurig bekostigingskader</option>
                        
                        
                        <option>Onbekend</option>
                        
                        <option>Intramuraal (MSZ)</option>
                        
                        <option>Extramuraal (GVS)</option>
                        
                    </select>
                    </label>
                <label class="has-value" data-value="Willekeurige bijzonderheid">
                Bijzonderheid
                <select class="has-value" data-value="Willekeurige bijzonderheid">
                    
                    <option>Willekeurige bijzonderheid</option>
                    
                    
                    <option>Onbekend</option>
                    
                    <option>Indicatieuitbreiding</option>
                    
                    <option>Nieuwe toedieningsvorm</option>
                    
                    <option>Nieuw geneesmiddel</option>
                    
                    <option>Nieuw geneesmiddel met Priority Medicines (PRIME)</option>
                    
                </select>
                </label>
                <label class="has-value" data-value="">Sluice medicines<select name="" class="has-value" data-value="">
                    <option value="">Any sluice status</option>
                    <option value="">Meets sluice criteria</option>
                    <option value="">Sluice candidate</option>
                    <option value="">Included in the sluice</option>
                </select>
                </label>
            {% endif %}
        </fieldset>
    </div>
</div>
