<div 
    class="pat-rich">
    {% capture image_id %}{{ include.image | slugify }}{% endcapture %}
    <figure
        class="illustration-group pat-gallery"
        id="{{ image_id }}">    
        <a 
            id="{{ image_id }}-enlarge"
            href="{{ include.image }}">
            <picture
					class="picture">
                <img 
                    src="{{ include.image }}"
                    alt="{{ include.alt }}" />
                {% if page.copyright == 'Copyright' %}
                    <small 
                        class="copyright-mention type-copyright">Daniël E. Kolbach</small>
                {% else %}
                    <small 
                        class="copyright-mention type-creative-commons">Daniël E. Kolbach</small>
                {% endif %}
            </picture>
        </a>
        <figcaption>
            <span 
                class="icon-zoom-in pat-forward" 
                data-pat-forward="selector: #{{ image_id }}-enlarge">Vergroot afbeelding</span>
            {{ include.caption }}
        </figcaption>
    </figure>
</div>
