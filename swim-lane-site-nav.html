<section class="swim-lane" id="site-navigation">
    <div class="container">
        <h2 class="assistive">
            {{ site.data.prozin.ui.label_main_menu[site.lang] }}
        </h2>
        <ul class="nav-tiles pat-equaliser count-{{ page.nav.size }}">
            {% for item in page.nav %}
                <li class="item">
                    <a href="{{ item.url }}" data-pat-inject="history: record" class="pat-inject follow icon-{{ item.icon }}">
                        <h3 class="item-title">
                            {{ site.data.ui[item.name][site.lang] }}
                        </h3>
                        <p class="byline">
                            {{ site.data.ui[item.description][site.lang] }}
                        </p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
