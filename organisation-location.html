<fieldset 
    class="form-callout horizontal">
    <legend 
        class="title">Location #{1}</legend>
    <p 
        class="functions">
        <a 
            class="icon-trash icon remove-clone" 
            title="Verwijder deze vestiging.">Verwijderen</a>
    </p>
    <label>
        Locatienaam
        <input 
            name="location_name_#{1}"
            class="pat-autofocus" 
            value="{{ item.name }}"
            type="text">
    </label>
    <label>
        Adres
        <input 
            type="text" 
            name="location-address_#{1}">
    </label>
    <label>
        Postcode
        <input 
            type="text" 
            name="location-postal-code_#{1}"
            maxlength="7">
    </label>
    <label>
        Plaats
        <input 
            name="location-place"
            type="text">
    </label>
    <label>
        Vestigingsnummer
        <input 
            name="location-number_#{1}" 
            value="{{ item.number }}"
            type="number" 
            maxlength="12">
    </label>
</fieldset>
