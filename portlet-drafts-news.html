<div 
    class="portlet span-{{ portlet.span }}" 
    id="{{ portlet.id }}">
    <div 
        class="content">
        <article 
            class="portlet-intro">
            <header 
                class="portlet-title-group">
                <h2 
                    class="portlet-title">
                    <a 
                        href="/dialogues/cms/news"
                        class="pat-inject"
                        data-pat-inject="history: record; scroll: #main">{{ site.data.prozin.ui.label_news[site.lang] }}
                    </a>
                </h2>
            </header>
        </article>
        <div 
            class="portlet-body">      
            {% include prozin/drafts-list.html 
                cols="3"
                collection="news" %}
        </div>
    </div>
</div>
