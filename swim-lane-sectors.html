<section 
    class="swim-lane" 
    id="swim-lane-sectors">
    <div 
        class="container">
        <h2 
            class="lane-title">
            {{ item.title }}
        </h2>
        <div 
            class="photo-tiles">
            {% for item in site.data.sectors %}
                <a 
                    href="/sectors/{{ item.title | slugify }}/"
                    class="pat-inject photo-tiles-follow"
                    data-pat-inject="history: record; scroll: #main">
                    <figure 
                        class="photo-tiles-tile">
                        <picture>
                            <img 
                                src="/assets/style/sectors/{{ item.title | slugify }}.jpg">
                            <small 
                                class="photo-tiles-copyright type-{{ item.copyright | slugify }}">{{ item.author }}</small>
                        </picture>
                        <figcaption>{{ item.title }}</figcaption>
                    </figure>
                </a>
            {% endfor %}
        </div>
    </div>
</section>
