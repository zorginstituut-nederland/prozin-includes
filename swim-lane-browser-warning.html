<section class="swim-lane" 
         id="swim-lane-browser-warning">
    <div class="container">
        <h2 class="assistive">
            {{ site.data.prozin.ui.label_warning[site.lang] }}
        </h2>
        <p class="message">
            {{ site.data.prozin.ui.message_outdated_browser[site.lang] }}
        </p>
        <nav class="browser-options">
            <a class="icon-edge" 
               href="https://www.microsoft.com/nl-nl/edge">Microsoft Edge</a>
            <a class="icon-chrome" 
               href="https://www.google.nl/chrome/">Google Chrome</a>
            <a class="icon-firefox" 
               href="https://www.mozilla.org/nl/firefox/new/">Mozilla Firefox</a>
        </nav>
    </div>
</section>
