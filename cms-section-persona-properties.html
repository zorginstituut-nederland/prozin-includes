<fieldset 
    class="horizontal form-panel">
    <fieldset
        id="image-selection-938664" 
        class="group image-selection pat-subform pat-autosubmit pat-inject"
        data-pat-inject="url: /news/publicatie-edit; source: #image-selection-938664; target: #image-selection-938664">
        <legend>{% include patterns/i18n id="label_photo" %}</legend>
        <figure>
            {% if page.avatar %}                
                <img
                        alt="" 
                        src="{{ page.avatar }}" />
                    <a
                        href="/dialogues/cms/edit-news-item"
                    data-pat-inject="url: /dialogues/cms/edit-news-item; source: #image-selection-938664; target: #image-selection-938664"
                        class="small default pat-button pat-inject"
                        type="button">{% include patterns/i18n id="label_remove_image_imp" %}</a>
            {% else %}
                <a 
                    href="/dialogues/image-bank/panel-select-image-image-bank#document-content"
                    data-pat-modal="class: large panel" 
                    class="small default pat-button pat-modal">{% include patterns/i18n id="label_select_from_image_bank_imp" %}</a>
            {% endif %}
        </figure>
    </fieldset>
    <label>
        {% include patterns/i18n id="label_first_name" %}
        <input 
            type="text"
            value="{{ page.first_name }}" 
            name="">
    </label>
    <label>
        
        {% include patterns/i18n id="label_last_name" %}
        <input 
            type="text" 
            value="{{ page.last_name }}"
            name="">
    </label>
    <label>
        
        {% include patterns/i18n id="label_email" %}
        <input 
            type="email" 
            value="{{ page.email }}"
            name="">
    </label>
    <label>
        {% include patterns/i18n id="label_organisation" %}
        <input 
            type="text" 
            value="{{ page.organisation }}"
            name="">
    </label>
    <label> 
        {% include patterns/i18n id="label_role" %}
        <input 
            type="text" 
            value="{{ page.role }}"
            name="">
    </label>
    <label>
        {% include patterns/i18n id="label_position_in_org" %}
        <input 
            type="text" 
            name="">
    </label>
</fieldset>
