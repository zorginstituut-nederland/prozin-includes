
<fieldset 
    class="horizontal form-panel">
    <label>
        {% include patterns/i18n id="label_definition" %}
        <textarea
            required
            maxlength="500"
            rows="6">{{ include.content }}</textarea>
    </label>
    <fieldset
        class="group">
        <legend>{% include patterns/i18n id="label_synonyms" %}</legend>
        {% if page.synonyms %}
            <ul 
                id="synonyms"
                class="input-list">
                {% for synonym in page.synonyms %}
                    <li
                        id="el-page-{{ synonym | slugify }}">
                        <input 
                            type="text" 
                            value="{{ synonym }}"
                            name="">
                        <div 
                            class="functions">
                            <label
                                data-pat-switch="
                                    selector: #el-page-{{ synonym | slugify }}; 
                                    add: deleted"
                                class="button delete-button pat-switch">
                                {% include patterns/i18n id="patterns.label_delete_imp" %}
                                <input 
                                    type="checkbox" 
                                    name="{{ synonym | slugify }}">
                            </label>
                        </div>
                {% endfor %}
            </ul>
        {% else %}
            <ul 
                id="synonyms"
                class="input-list"></ul>
        {% endif %}
        <div 
            class="button-bar">
            <a 
                href="/dialogues/cms/panel-synonym#document-content" 
                data-pat-modal="class: medium panel"
                class="default small pat-button icon-3937-plus pat-modal">{% include patterns/i18n id="label_synonym" %}</a>
        </div>
    </fieldset>
</fieldset>
