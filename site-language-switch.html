<div id="language-switch">
    <ul class="languages-list">
        <li {% if site.lang == 'en' %}class="active"{% endif %}>
            <a href="./"
               class="pat-inject">English</a>
        </li>
        <li {% if site.lang == 'nl' %}class="active"{% endif %}>
            <a href="./"
               class="pat-inject">Nederlands</a>
        </li>
    </ul>
</div>
