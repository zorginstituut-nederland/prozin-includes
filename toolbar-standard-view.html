<form 
    action="{{ page.url }}#main-content" 
    class="pat-toolbar pat-bumper pat-inject pat-autosubmit pat-form"
    id="cms-page-toolbar">

    <div 
        id="cms-toolbar-functions-area"
        class="toolbar-functions-area">
        <div
            class="toolbar-section view-options"
            id="cms-page-toolbar-view-options">
            <label 
                class="pat-select">
                Versie
                <select 
                    name="version">
                    {% if page.revisions %}
                        {% for revision in page.revisions %}
                            {% if revision.type == 'change-request' %}
                                <option>
                                    {{ site.data.prozin.ui.label_change_request[site.lang] }} ({{ revision.date}})
                                </option>
                            {% else %}
                                <option 
                                    {% if forloop.last %}selected{% endif %}
                                    value="{% if forloop.last %}latest{% else %}versie-{% increment counter %}{% endif %}">
                                    {{ site.data.prozin.ui.label_version[site.lang] }} {{ counter }} ({{ revision.date}})
                                </option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        {% unless page.state == 'new' %}
                            <option 
                                value="versie-0">
                                {{ site.data.prozin.ui.label_version[site.lang] }} 1 (9 januari 2022)
                            </option>
                        {% endunless %}
                    {% endif %}
                    {% if 
                        page.state == 'revision' 
                      or 
                        page.state == 'new' 
                      or 
                        page.state == 'Draft' %}
                        <option 
                            value="draft" 
                            selected >
                            {% include patterns/i18n id="label_draft" %}
                        </option>
                    {% elsif 
                        page.state == 'For review' %}
                        <option 
                            value="for-review" 
                            selected >
                            {% include patterns/i18n id="label_for_review" %}
                        </option>
                    {% endif %}
                </select>   
            </label>
        </div>
        <div 
            class="toolbar-section quick-functions"
            id="cms-page-toolbar-quick-functions">

            {% include prozin/cms-page-toolbar-functions.html %}

            <div 
                hidden 
                id="new-menu">
                <ul 
                    class="menu">
                    <li>
                        <a 
                            class="close-panel pat-modal" 
                            data-pat-modal="class: medium panel" 
                            href="/feedback/create-indicator#document-content">{% include patterns/i18n id="label_new_quality_registration" %}</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</form>
