<label 
    class="pat-select">
    Versie
    <select 
        name="version">
        {% if page.revisions %}
            {% for revision in page.revisions %}
                {% if revision.type == 'change-request' %}
                    <option>
                        {{ site.data.prozin.ui.label_change_request[site.data.config.lang] }} ({{ revision.date}})
                    </option>
                {% else %}
                    <option 
                        {% if forloop.last %}value="latest"{% endif %}
                        {% if forloop.last %}selected{% endif %}
                        value="{% if forloop.last %}latest{% else %}versie-{% increment counter %}{% endif %}">
                        {% include patterns/i18n id="label_version" %} {{ counter }} ({{ revision.date}})
                    </option>
                {% endif %}
            {% endfor %}
        {% else %}
            <option 
                value="latest">
                {% include patterns/i18n id="label_version" %} 1 (9 januari 2023)
            </option>
        {% endif %}
        {% if 
            page.state == 'Revision' 
          or 
            page.state == 'New' 
          or 
            page.state == 'Draft' %}
            <option 
                value="draft" 
                selected >
                {% include patterns/i18n id="label_draft" %}
            </option>
        {% else %}
            {% unless page.state == 'Published' %}
                {% if page.state %}
                    <option 
                        value="{{ page.state | slugify }}" 
                        selected >
                            {{ page.state }}
                    </option>
                {% endif %}
            {% endunless %}
        {% endif %}
    </select>   
</label>
