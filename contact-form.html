<form 
    action="/contact-dank#main-content" 
    accept-charset="UTF-8"
    class="pat-validation pat-form pat-inject">
    <div 
        class="e-form-text">
        <h2 
            class="req">
            {{ site.data.prozin.ui.label_your_response[site.data.config.lang] }}
        </h2>
        <p 
            class="meta req">
            <strong>*</strong>&nbsp;{{ site.data.prozin.ui.label_mandatory_fields[site.data.config.lang] }}
        </p>
    </div>
    <fieldset 
        class="horizontal form-panel section">
        <label>
            {{ site.data.prozin.ui.label_name[site.data.config.lang] }}<sup class="required">*</sup>
            <input 
                required="required" 
                autofocus 
                autocomplete="name"
                type="text" 
                name="name" />
        </label>

        <fieldset
            class="group pat-checklist radio">
            <label>
                <input 
                    required="required" 
                    type="radio" 
                    value="professional" 
                    name="role" /> {{ site.data.prozin.ui.label_professional[site.data.config.lang] }}
            </label>
            <label>
                <input 
                    required="required" 
                    type="radio" 
                    value="private" 
                    name="role" /> {{ site.data.prozin.ui.label_private[site.data.config.lang] }}
            </label>
        </fieldset>

        <label 
            class="pat-depends" 
            data-pat-depends="condition: role=professional">
            {{ site.data.prozin.ui.label_employee_position[site.data.config.lang] }}
            <input 
                autofocus
                type="text" 
                name="functie" />
        </label>

        <label>
            {{ site.data.prozin.ui.label_email[site.data.config.lang] }}<sup class="required">*</sup>
            <input 
                required="required" 
                type="email" 
                name="email" />
        </label>

        <label>
            {{ site.data.prozin.ui.label_telephone_number[site.data.config.lang] }}
            <input 
                type="tel" 
                name="phone" />
        </label>

        <label>
            {{ site.data.prozin.ui.label_subject[site.data.config.lang] }}<sup class="required">*</sup>
            <input 
                required="required" 
                type="text" 
                name="onderwerp" />
        </label>

        <label>
            {{ site.data.prozin.ui.label_your_response[site.data.config.lang] }}<sup class="required">*</sup>
            <textarea 
                required="required" 
                type="text" 
                rows="7" 
                cols="37" 
                name="reactie"></textarea>
        </label>

        <label>
            {{ site.data.prozin.ui.label_attachment[site.data.config.lang] }}
            <input 
                type="file" 
                multiple
                name="attachment">
        </label>

        <fieldset 
            class="group pat-checklist checkbox">
            <legend>{{ site.data.prozin.ui.label_statement_of_approval[site.data.config.lang] }}</legend> 
            <label>
                 {{ site.data.prozin.ui.label_permission_user_survey[site.data.config.lang] }}     
                <input 
                    type="checkbox" 
                    name="survey" />
            </label>
            <label>
                {% include prozin/params.html %}
                {{ site.data.prozin.ui.label_agree_with_privacy_statement[site.data.config.lang] 
                    | replace: param_0,'https://www.zorginstituutnederland.nl/privacy'   
                }}<sup class="required">*</sup>
                <input 
                    type="checkbox" 
                    required="required" 
                    name="survey" />
            </label>
        </fieldset>

        {% include patterns/honey-pot.html %}

        <p 
            class="button-bar">
            <button 
                type="submit" 
                class="default pat-button">{{ site.data.prozin.ui.label_send[site.data.config.lang] }}</button>
        </p>
    </fieldset>
</form>
